version: "1.23.1"
services:
  nginx:
    image: "nginx:1.23.1-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d
    logging:
      driver: "json-file"
      options:
        max-size: "512m"
        max-file: 3
